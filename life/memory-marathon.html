    <div class="entry-content">
        <p>第一次参加马拉松，12.8公里，在杭州。</p>
<p>你一直在跑，但总是有人在你前面，有人在你后面。只不过当你停下来的时候，你前面的人就多了，哪怕你只是放缓脚步。马拉松如此，很多时候，生活也是如此。</p>
<p>谨以此纪念，明年再来。</p>
